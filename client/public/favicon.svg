<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle for better favicon visibility -->
  <circle cx="16" cy="16" r="16" fill="#1E293B"/>
  
  <!-- Central nucleus -->
  <circle cx="16" cy="16" r="2.5" fill="#6366F1"/>
  
  <!-- Simplified electron orbits for favicon -->
  <circle cx="16" cy="16" r="8" 
          stroke="#6366F1" 
          stroke-width="1.5" 
          fill="none" 
          opacity="0.6"/>
  
  <!-- Cross lines for atomic structure -->
  <line x1="8" y1="16" x2="24" y2="16" stroke="#6366F1" stroke-width="1" opacity="0.4"/>
  <line x1="16" y1="8" x2="16" y2="24" stroke="#6366F1" stroke-width="1" opacity="0.4"/>
  
  <!-- Small electrons -->
  <circle cx="24" cy="16" r="1.5" fill="#6366F1" opacity="0.8"/>
  <circle cx="8" cy="16" r="1.5" fill="#6366F1" opacity="0.8"/>
</svg>