<svg width="120" height="32" viewBox="0 0 120 32" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Atomic symbol -->
  <g>
    <!-- Central nucleus -->
    <circle cx="16" cy="16" r="2.5" fill="#6366F1"/>
    
    <!-- Electron orbits -->
    <ellipse cx="16" cy="16" rx="12" ry="4" stroke="#6366F1" stroke-width="1.2" fill="none" opacity="0.6" transform="rotate(0 16 16)"/>
    <ellipse cx="16" cy="16" rx="12" ry="4" stroke="#6366F1" stroke-width="1.2" fill="none" opacity="0.6" transform="rotate(60 16 16)"/>
    <ellipse cx="16" cy="16" rx="12" ry="4" stroke="#6366F1" stroke-width="1.2" fill="none" opacity="0.6" transform="rotate(120 16 16)"/>
    
    <!-- Electrons -->
    <circle cx="28" cy="16" r="1.5" fill="#6366F1" opacity="0.8"/>
    <circle cx="8" cy="8" r="1.5" fill="#6366F1" opacity="0.8"/>
    <circle cx="24" cy="24" r="1.5" fill="#6366F1" opacity="0.8"/>
  </g>
  
  <!-- Typography -->
  <text x="36" y="22" font-family="Inter, system-ui, sans-serif" font-size="16" font-weight="600" fill="currentColor">
    atom<tspan fill="#6366F1">tools</tspan>.ai
  </text>
</svg>